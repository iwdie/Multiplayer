<html>
  <head>
    <!-- ADDED: This tag is essential for proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <style>
      body {
        margin: 0;
        /* Prevents scrolling and bouncing on mobile */
        overflow: hidden;
      }
      canvas {
        /* Make canvas fill the screen */
        display: block;
        width: 100vw;
        height: 100vh;
      }
      
      /* --- NEW CSS FOR THE JOYSTICK --- */
      
      /* Hide controls on non-touch devices (desktops) */
      .mobile-controls {
        display: none;
      }

      /* Use a media query to show controls only on touch-enabled devices */
      @media (pointer: coarse) {
        .mobile-controls {
          display: block;
        }
      }
      
      #joystick-container {
        position: absolute;
        bottom: 30px;
        left: 30px;
        width: 120px;
        height: 120px;
        background: rgba(128, 128, 128, 0.3);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #joystick-nub {
        width: 60px;
        height: 60px;
        background: rgba(128, 128, 128, 0.6);
        border-radius: 50%;
        position: absolute;
      }

    </style>
  </head>
  <body>
    <!-- The canvas and other elements are unchanged -->
    <div
      style="
        position: absolute;
        color: white;
        padding: 8px;
        font-family: sans-serif;
        font-size: 14px;
        user-select: none;
      "
    ></div>
    <canvas></canvas>

    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      "
    >
      <form id="usernameForm">
        <div>
          <input
            id="usernameInput"
            type="text"
            placeholder="Player_No"
            style="
              padding: 12px;
              border-radius: 4px;
              border: none;
              background: #475569;
              color: #cbd5e1;
            "
          />
        </div>
        <div style="text-align: center; margin-top: 8px">
          <button
            style="
              padding: 8px 20px;
              border-radius: 4px;
              border: none;
              background-image: linear-gradient(
                to right,
                rgb(212, 6, 95),
                rgb(246, 59, 174)
              );
              color: white;
              cursor: pointer;
            "
          >
            ○ △ □
          </button>
        </div>
      </form>
    </div>
    <div
      id="groupPanel"
      style="
        position: absolute;
        top: 10px;
        right: 10px;
        width: 300px;
        max-height: 500px;
        overflow-y: auto;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 100;
      "
    >
      <h3 style="text-align: center; color: rgb(255, 0, 149)">Groups</h3>
      <div id="myGroupInfo" style="margin-bottom: 20px;"></div>
      <div id="groupList"></div>
    </div>
    
    <!-- ADDED: The HTML for the joystick controls -->
    <div class="mobile-controls">
        <div id="joystick-container">
            <div id="joystick-nub"></div>
        </div>
    </div>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
      xintegrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <script src="./js/classes/Player.js"></script>
    <script src="./js/classes/horses.js"></script>
    <script src="./js/classes/Room.js"></script>
    <script src="./js/eventListeners.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/mobileControls.js"></script>
  </body>
</html>
